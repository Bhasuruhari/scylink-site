<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISO 21434 Threat Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ISO 21434 STRIDE Threat Analyzer</h2>
    <input id="assetInput" type="text" placeholder="Enter Asset Name (e.g., TCU)">
    <div class="buttons">
      <button onclick="analyze('local')">Get from TARA Library</button>
      <button onclick="analyze('ai')">Generate via AI (GPT-4)</button>
    </div>
    <pre id="resultBox">Enter an asset name and choose a mode.</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
