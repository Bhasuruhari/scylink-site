<!DOCTYPE html>
<html>
<head>
  <title>ISO 21434 Threat Analyzer</title>
</head>
<body>
  <h2>Enter Asset Name</h2>
  <input id="assetInput" placeholder="e.g., TCU">
  <button onclick="analyze()">Analyze</button>
  <pre id="resultBox"></pre>

  <script>
    async function analyze() {
      const asset = document.getElementById("assetInput").value;
      const response = await fetch("https://scylink-threat-api.onrender.com/get-threat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ asset_name: asset })
      });
      const data = await response.json();
      if (data.threats.length > 0) {
        document.getElementById("resultBox").innerText = JSON.stringify(data.threats, null, 2);
      } else {
        document.getElementById("resultBox").innerText = "No threats found for this asset.";
      }
    }
  </script>
</body>
</html>
